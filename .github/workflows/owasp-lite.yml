# ==============================================================  
# GitHub Actions workflow: "OWASP Lite"  
# Goal: Teach students how CI/CD can help check OWASP Top 10 issues  
# Tools used:  
#   - Gitleaks: finds hardcoded secrets (OWASP A08)  
#   - Semgrep CLI: scans code for risky patterns (OWASP A01â€“A10)  
# ==============================================================  

name: OWASP Lite (Semgrep + Gitleaks)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  gitleaks:
    name: Secrets scan (A08)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v   # Fail if secrets are found

  semgrep:
    name: SAST OWASP Top 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Semgrep CLI
      - name: Install Semgrep CLI
        run: |
          curl -sSL https://github.com/returntocorp/semgrep/releases/latest/download/semgrep-linux-amd64.tar.gz | tar xz
          sudo mv semgrep /usr/local/bin/

      # Run Semgrep OWASP Top 10 and generate SARIF
      - name: Run Semgrep OWASP Top 10
        run: |
          semgrep --config p/owasp-top-ten --sarif --sarif-output ${{ github.workspace }}/semgrep.sarif

      # Upload SARIF results to GitHub
      - name: Upload Semgrep SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/semgrep.sarif
