# ==============================================================  
# GitHub Actions workflow: "OWASP Lite"  
# Goal: Teach students how CI/CD can help check OWASP Top 10 issues  
# Tools used:  
#   - Gitleaks: finds hardcoded secrets (OWASP A08)  
#   - Semgrep CLI: scans code for risky patterns (OWASP A01â€“A10)  
# ==============================================================  

name: OWASP Lite (Semgrep + Gitleaks)

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  gitleaks:
    name: Secrets scan (A08)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If your repo is in an org and needs a license, uncomment below:
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  semgrep:
    name: SAST OWASP Top 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep OWASP Top 10
        run: |
          semgrep --config p/owasp-top-ten --sarif --sarif-output ${{ github.workspace }}/semgrep.sarif

      - name: Upload Semgrep SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/semgrep.sarif
