name: OWASP Top 10 Security Checks

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Semgrep for A01, A03, A04, A07, A09, A10
      - name: Run Semgrep for OWASP Top 10
        uses: semgrep/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          generateSarif: true
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # Bandit for A02
      - name: Run Bandit for Python Security
        uses: PyCQA/bandit-action@v1
        with:
          args: -r .

      # Gitleaks for A08
      - name: Run Gitleaks to Detect Hardcoded Secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v
